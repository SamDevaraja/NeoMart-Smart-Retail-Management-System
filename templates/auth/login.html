{% extends "base.html" %}
{% block title %}Login | MiniMart{% endblock %}

{% block content %}
<div class="auth-layout">

    <!-- BRAND PANEL -->
    <div class="auth-brand">
        <h1>MiniMart</h1>
        <p>Smart shopping.<br>Fast delivery.<br>Trusted experience.</p>
    </div>

    <!-- FORM PANEL -->
    <div class="auth-form">
        <h2>Welcome Back</h2>
        <span class="auth-hint">Login to your account</span>

        <!-- ERROR MESSAGE -->
        {% if error %}
            <div class="auth-error">
                ⚠ {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- FORGOT PASSWORD -->
            <div class="forgot-wrapper">
    <a class="auth-link" href="/forgot-password">Forgot password?</a>
</div>


            <button class="btn auth-btn" type="submit">Login</button>
        </form>

        <a class="auth-link" href="/register">Create an account →</a>
    </div>

</div>
{% endblock %}
