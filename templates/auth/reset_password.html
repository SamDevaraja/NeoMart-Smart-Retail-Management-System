{% extends "base.html" %}
{% block title %}Reset Password | MiniMart{% endblock %}

{% block content %}
<div style="
    min-height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    background:
        radial-gradient(1200px 600px at 20% 10%, rgba(127,90,240,0.18), transparent 60%),
        radial-gradient(1000px 500px at 80% 90%, rgba(154,125,255,0.15), transparent 60%),
        linear-gradient(180deg, #0b0b0f 0%, #0f0f1a 100%);
">

    <!-- CENTERED RESET CARD -->
    <div class="auth-form" style="
        width:100%;
        max-width:460px;
        margin:0 auto;
    ">
        <h2>Reset Password</h2>
        <span class="auth-hint">Set your new password</span>

        {% if error %}
            <div class="auth-error">⚠ {{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="password"
                   name="password"
                   placeholder="New Password"
                   required>

            <button class="btn auth-btn" type="submit">
                Update Password
            </button>
        </form>

        <a class="auth-link" href="/login">← Back to Login</a>
    </div>

</div>
{% endblock %}
