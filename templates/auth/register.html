{% extends "base.html" %}
{% block title %}Register | MiniMart{% endblock %}

{% block content %}
<div class="auth-layout">

    <div class="auth-brand">
        <h1>MiniMart</h1>
        <p>Join today.<br>Shop smarter.<br>Live easier.</p>
    </div>

    <div class="auth-form">
        <h2>Create Account</h2>
        <span class="auth-hint">It takes less than a minute</span>

        <form method="POST">
            <input name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <button class="btn auth-btn" type="submit">Register</button>
        </form>

        <a class="auth-link" href="/login">Already have an account â†’</a>
    </div>

</div>
{% endblock %}
