{% extends "base.html" %}
{% block title %}Forgot Password | MiniMart{% endblock %}

{% block content %}
<div style="
    min-height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    background:
        radial-gradient(1200px 600px at 20% 10%, rgba(127,90,240,0.18), transparent 60%),
        radial-gradient(1000px 500px at 80% 90%, rgba(154,125,255,0.15), transparent 60%),
        linear-gradient(180deg, #0b0b0f 0%, #0f0f1a 100%);
">

    <!-- CENTERED FORGOT PASSWORD CARD -->
    <div class="auth-form" style="
        width:100%;
        max-width:460px;
        margin:0 auto;
    ">
        <h2>Forgot Password</h2>
        <span class="auth-hint">Enter your registered email</span>

        {% if error %}
            <div class="auth-error">⚠ {{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="email"
                   name="email"
                   placeholder="Email"
                   required>

            <button class="btn auth-btn" type="submit">
                Continue
            </button>
        </form>

        <a class="auth-link" href="/login">← Back to Login</a>
    </div>

</div>
{% endblock %}
